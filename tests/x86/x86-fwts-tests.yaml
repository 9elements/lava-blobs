metadata:
    format: Lava-Test Test Definition 1.0
    name: x86-fwts-tests
    description: "Basic x86 FWTS system tests"
    maintainer:
        - patrick.rudolph@9elements.com
    os:
        - ubuntu
        - fedora
    scope:
        - functional

run:
    steps:
              - lava-test-set start fwts-x86
              - lava-test-case fwts-dmicheck --shell fwts dmicheck -q -r stdout --log-filter=SKP,PAS,FAL,ABT,INO
              - lava-test-case fwts-msr --shell fwts msr -q -r stdout --log-filter=SKP,PAS,FAL,ABT,INO
              - lava-test-case fwts-pnp --shell fwts pnp -q -r stdout --log-filter=SKP,PAS,FAL,ABT,INO
              - lava-test-case fwts-pciirq --shell fwts pciirq -q -r stdout --log-filter=SKP,PAS,FAL,ABT,INO
              - lava-test-case fwts-mpcheck --shell fwts mpcheck -q -r stdout --log-filter=SKP,PAS,FAL,ABT,INO
              - lava-test-set stop fwts-x86
