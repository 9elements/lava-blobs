metadata:
    format: Lava-Test Test Definition 1.0
    name: x86-smbios-tests-basic
    description: "Basic SMBIOS coreboot tests"
    maintainer:
        - patrick.rudolph@9elements.com
    os:
        - ubuntu
        - fedora
    scope:
        - functional


run:
    steps:
              - lava-test-set start smbios
              - printf '#!/bin/bash\nif [ $(eval echo "\${$1} != $2") ]; then lava-test-case $3 --result skip; else lava-test-case ${@:3}; fi' > /usr/local/bin/lava-kconfig-test-case && chmod +x /usr/local/bin/lava-kconfig-test-case
              - env
              - lava-kconfig-test-case CONFIG_GENERATE_SMBIOS_TABLES y dmidecode-bios-vendor --shell dmidecode -s bios-vendor | grep coreboot
              - lava-test-set stop smbios
