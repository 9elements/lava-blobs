name: "LinuxBoot BusyBox kexec"
commithash: "fb154c56c2c0aa483a109b3d19ebbf0aa777ab24"
repo_url: "https://gitlab.com/coreboot/buildroot"
version: "1.3.1"
filename: "bzImage_kexec_net"
filename2: "busybox-1.31-rootfs_kexec.x86_64.cpio.xz"
kernel_image: https://blobs.9esec.io/os/nightly/vmlinuz-5.5.17-200.fc31.x86_64
kernel_type: zimage
ramdisk_image: https://blobs.9esec.io/os/nightly/initramfs-5.5.17-200.fc31.x86_64.img
